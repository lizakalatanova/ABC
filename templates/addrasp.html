<!DOCTYPE html>
<html lang="en">
 {% include "Nav.html" %}
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <title>Добавить</title>
    <style>
       form {
          margin: 20px;
       }
       .err {
        margin: 20px;
       }
       .form-group{
           max-width: 500px;
       }
       </style>
</head>
<body>
    <div class="err" >
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>
    <form action="" method="post" >
         <p>
            <div class="form-group">
                <label for="day">День</label>
                <select class="form-control" id="exampleSelect0" name="day">
                    <option>Понедельник</option>
                    <option>Вторник</option>
                    <option>Среда</option>
                    <option>Четверг</option>
                    <option>Пятница</option>
                </select>
              </div>
        </p>
           <p>
            <div class="form-group">
                <label for="week">Неделя</label>
                <select class="form-control" id="exampleSelect01" name="week">
                    <option>Четная</option>
                    <option>Нечетная</option>
                </select>
              </div>
        </p>
        <p>
            <div class="form-group">
                <label for="group">Группа</label>
                <select class="form-control" id="exampleSelect1" name="group">
                {% for group in groups %}
                <option>{{group.groups}}</option>
                {% endfor %}
                </select>
              </div>
        </p>
        <p>
        <div class="form-group">
            <label for="interval">Время</label>
            <select class="form-control" id="exampleSelect2" name="interval">
                {% for interval in intervals %}
                 <option>{{ interval.interval }}</option>
                {% endfor %}
            </select>
          </div>
    </p>
   <p>
        <div class="form-group">
            <label for="subject">Предмет</label>
            <select class="form-control" id="exampleSelect3" name="subject">
                {% for subject in subjects %}
                <option>{{ subject.subjects }}</option>
                {% endfor %}
            </select>
          </div>
    </p>
   <p>
        <div class="form-group">
            <label for="lecturer">Преподаватель</label>
            <select class="form-control" id="exampleSelect4" name="lecturer">
                {% for lecturer in lecturers %}
                    <option>{{ lecturer.lecturer }} </option>
                {% endfor %}
            </select>
          </div>
    </p>
    <p>
        <input type="submit" class="btn btn-primary">
    </p>
    </form>
</body>
</html>
